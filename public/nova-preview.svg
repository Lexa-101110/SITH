<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Stars effect -->
  <g opacity="0.5">
    <circle cx="200" cy="150" r="1" fill="white"/>
    <circle cx="400" cy="200" r="1.5" fill="white"/>
    <circle cx="600" cy="100" r="1" fill="white"/>
    <circle cx="800" cy="300" r="1.5" fill="white"/>
    <circle cx="1000" cy="150" r="1" fill="white"/>
    <circle cx="300" cy="400" r="1" fill="white"/>
    <circle cx="700" cy="500" r="1.5" fill="white"/>
    <circle cx="900" cy="450" r="1" fill="white"/>
  </g>

  <!-- Rocket -->
  <g transform="translate(500,200) scale(3)">
    <path d="M16 2C14 4 12 8 12 14L20 14C20 8 18 4 16 2Z" fill="#6366f1"/>
    <path d="M12 14V22C12 25 14 28 16 30C18 28 20 25 20 22V14H12Z" fill="#818cf8"/>
    <circle cx="16" cy="18" r="2" fill="#c7d2fe"/>
    <path d="M12 14H8C8 18 10 20 12 22M20 14H24C24 18 22 20 20 22" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="600" y="400" text-anchor="middle" fill="white" style="font-size: 72px; font-weight: bold; font-family: system-ui, -apple-system, sans-serif;">
    NOVA PROJECT
  </text>
  <text x="600" y="460" text-anchor="middle" fill="#a5b4fc" style="font-size: 32px; font-family: system-ui, -apple-system, sans-serif;">
    Building the future of amateur rocketry
  </text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
  </defs>
</svg> 